name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test (${{ matrix.xcode }})
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: ['16.4.0']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcode }}
        
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Build
      run: xcodebuild build -scheme "learn english" -destination 'platform=macOS' -configuration Release -derivedDataPath build CODE_SIGNING_ALLOWED=NO

    - name: Create DMG
      run: |
        mkdir -p dist
        cp -r "build/Build/Products/Release/learn english.saver" dist/
        hdiutil create -volname "PolySaver" -srcfolder dist -ov -format UDZO "PolySaver.dmg"
          
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: PolySaver-macOS
        path: |
          PolySaver.dmg
          build/Build/Products/Release/learn english.saver
        
  lint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run SwiftLint
      run: |
        brew install swiftlint
        swiftlint lint --reporter github-actions-logging
